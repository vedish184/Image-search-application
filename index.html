<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696992402197-04eca5422f10?auto=format&fit=crop&q=60&w=1000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0N3x8fGVufDB8fHx8fA%3D%3D" alt="Basket">
            <a href="https://unsplash.com/photos/a-pair-of-shoes-hanging-from-a-basketball-hoop-l6lSD-t7e1o" target="_blank">Basket</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1696960594920-1ca9a1f250bc?auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8fA%3D%3D&w=1000" alt="Historic Monuments ">
            <a href="https://unsplash.com/photos/a-person-walking-up-a-set-of-stairs-XtCRB-AxWtw" target="_blank">Historic Monuments</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697603206408-5a44f13272db?auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D&w=500" alt="Cars">
            <a href="https://unsplash.com/photos/a-blue-sports-car-parked-in-a-parking-lot-JjpMlQQBOHo" target="_blank">Cars</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>


    <script src="script.js"></script>
    
</body>
</html>
